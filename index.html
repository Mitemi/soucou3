<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soucou III</title>
    <link rel="stylesheet" href="./styles/ts.css">
    <script type="module" src="./src/ts.js" defer></script>
</head>

<body>
    <div class="contain">
        <div class="title">
            <h1>Soucou III</h1>
        </div>
        <div class="button" id="play"><a href="./content/chapters/1/1-1.html">Jouer</a></div>
        <div class="button" id="settings"><a href="./content/settings.html">Paramètres</a></div>
    </div>
</body>

<script>
    if (!localStorage.lang) localStorage.setItem('lang', 'fr');

    const play = document.getElementById('play');
    const settings = document.getElementById('settings');

    if (localStorage.lang == "fr") {
        play.textContent = "Jouer";
        settings.textContent = "Paramètres";
    } else if (localStorage.lang == "en") {
        play.textContent = "Play";
        settings.textContent = "Settings";
    }
</script>

</html>
