<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soucou III</title>
    <link rel="stylesheet" href="../../../styles/vn.css">
    <meta id="vnparams" branch="1-2">
    <script type="module" src="../../../src/vn.js" defer></script>
</head>

<body>
    <div class="vn-box">
        <div class="background"></div>
        <div class="choice-box">
            <div class="choice-button" id="choice1"></div>
            <div class="choice-button" id="choice2"></div>
        </div>
        <div class="pause-menu">
            <div class="button" id="resume">Resume</div>
            <div class="button" id="settings"><a href="../../settings.html">Settings</a></div>
            <div class="button" id="goBack"><a href="../../../index.html">Go Back</a></div>
        </div>
        <div class="text-box">
            <div class="title-box">
                <p class="title-text"></p>
            </div>
            <div class="content-box">
                <p class="content-text"></p>
            </div>
        </div>
        <div class="portraits">
            <div class="portrait1"></div>
            <div class="portrait2"></div>
        </div>
        <div class="menu">
            <div class="backButton">â†µ</div>
        </div>
    </div>
</body>

<script>
    const choice1 = document.getElementById("choice1");
    const choice2 = document.getElementById("choice2");

    if (localStorage.lang == "fr") {
        choice1.textContent = "Partir avec un groupe.";
        choice2.textContent = "Partir seul.";
    } else if (localStorage.lang == "en") {
        choice1.textContent = "Return with your group.";
        choice2.textContent = "Go alone.";
    }

    let branch = localStorage.getItem('branch');
    console.log('Branch:', localStorage.getItem('branch'));


    if (branch && branch >= 2 && branch <= 5) {
        choice1.addEventListener('click', () => {location = `../${branch}/${branch}-2.html`;});
        choice2.addEventListener('click', () => {location = `../${branch}/${branch}-2.html`;});
    }

</script>

</html>
