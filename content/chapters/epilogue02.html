<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soucou III</title>
    <link rel="stylesheet" href="../../styles/ep.css">
    <script type="module" src="../../src/ep.js" defer></script>
</head>

<body>
    <div class="contain" style="background-image: url(../../assets/background/mountainmoon_px.png); background-size: contain; background-repeat: no-repeat; background-position: center;">
        <div id="title"></div>
        <div id="credits"></div>
        <div id="restart"></div>
    </div>
</body>

<script>
    const title = document.getElementById('title');
    const credits = document.getElementById('credits');
    const restart = document.getElementById('restart');

    credits.addEventListener('click', () => clickRestart());

    function clickRestart() {
        location = ('../credits.html');
    }

    if (localStorage.lang == "fr") {
        title.textContent = "Fin 2";
        credits.textContent = "Cr√©dits";
        restart.textContent = "Recommencer";
    } else if (localStorage.lang == "en") {
        title.textContent = "Second Ending";
        credits.textContent = "Credits";
        restart.textContent = "Restart";
    }
</script>

</html>
